<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <h1>Expense Tracker</h1>
        <form>
            <div class="form-group">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter expense amount" required>
            </div>
            <div class="form-group">
                <label for="expenseDesc">Expense Description:</label>
                <input type="text" class="form-control" id="expenseDesc" placeholder="Enter expense description" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory">Expense Category:</label>
                <select class="form-control" id="expenseCategory" required>
                    <option value="" disabled selected>Select an expense category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Bills">Bills</option>
                    <option value="Others">Others</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary" id="addExpenseBtn">Add Expense</button>
        </form>
        <hr>
        <h2>Expense List</h2>
        <ul id="expenseList" class="list-group">
        </ul>
    </div>

    <script src="Expence-Tracker.js"></script>
    
</body>
</html>
